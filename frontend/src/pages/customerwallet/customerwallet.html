<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beer Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1 padding>Customer Wallet</h1>
  <ion-card>
  <ion-card-content>
      <ion-item>
        <ion-icon name="contact" item-start></ion-icon>
        {{ customerEmail}}
      </ion-item>
      <ion-item>
          <ion-label>Current membership limit</ion-label>
          <ion-input type="number" [(ngModel)]="newMembershipCoin"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button secondary (click)="updateMembership()">Update Membership</button>
      </ion-item>
    </ion-card-content>
  </ion-card>

    <ion-card>
      <ion-card-header>
        Bottle ownerships
      </ion-card-header>
        <ion-card-content>    
            <ion-list>
          <ion-item *ngFor="let bottle of walletEntries;">
              <ion-icon name="beer" item-start>
              </ion-icon>
              <h2>{{ getBottleName(bottle) }}</h2>
              <h3> Ingredients: {{ getBottleIngredients(bottle) }}</h3>
              <p> Beer Type: {{ getBottleBeerType(bottle) }}</p>
            </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    
</ion-content>
