<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beer Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1 padding>Customers</h1>

    <ion-card>
        <ion-card-content>    
            <ion-list>
              <ion-item *ngFor="let customer of customers;" (click)="navigateToCustomerWallet()">
                <ion-icon name="contact" item-start>
                </ion-icon>
                {{ customer }}
                <ion-icon name="arrow-round-forward" item-end>
                  </ion-icon>
              </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    
</ion-content>
